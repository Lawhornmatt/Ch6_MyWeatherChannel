<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="author" content="Matthew Lawhorn">
  <meta name="description" content="This application was made for the Sixth Weekly Challenge for the 2022-Summer-to-Winter part-time UT Austin Bootcamp by Matty. This is a test of my abilities to implement an third-party API in my applications.">

  <title>Weather API</title>
  <link rel="icon" href="./assets/images/weather.ico" type="image/x-icon">

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  <!-- My CSS  -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

  <!-- ==================== -->
  <!--      HEADER          -->
  <!-- ==================== -->
  <header class="jumbotron bg-dark">
    <h1 class="text-center font-weight-bold" id="titleEl">Weather View</h1>
  </header>

  <!-- Wrappers for everything south of the header  -->
  <div class="container-fluid">
    <div class="row">

      <!-- ==================== -->
      <!--  SEARCH & HISTORY    -->
      <!-- ==================== -->  
      <section class="col-3">

        <!-- Container for search bar and button -->
        <form>
          <h2>Search for a City:</h2>
          <input type="text" class="form-control" id="citySearch" placeholder="Austin, Tx" aria-label="CityToSearch"> 
          <div class="px-3 mt-3">
            <button type="button" class="btn btn-danger btn-block" id="fetchBtn">Search</button>
          </div>
        </form>

        <!-- A snazzy dividing line -->
        <hr class="my-4 bg-light">

        <!-- Container for the dynamic search history  -->
        <div class="px-2">
          <!-- <button type="button" class="btn btn-light btn-block">Example</button> -->
        </div>
      </section>

      <!-- ==================== -->
      <!--      DISPLAY         -->
      <!-- ==================== --> 
      <section class="col-9" id="displaySect">

        <!-- Displays the searched city along with Temp, Wind, Humi, and UV -->
        <div class="border border-white p-2" id="cityBox">
          <h1>Houston + Date</h1>
          <p>Temp: XX</p>
          <p>Humidity: YY</p>
          <p>UV index: BB</p>
        </div>

        <!-- Displays searched City's 5-day forcast  -->
        <div class="my-4">
          <h2>5-day Forecast:</h2>
          <div class="container-fluid">
            <div class="row" id="gibFCCs"> <!-- gib me Forecast Cards-->

              <!-- Example future forcast card 
              <div class="card bg-secondary col-2 p-0 mx-3 mb-3">
                <div class="card-header m-0">
                  <p class="text-center m-0">Date</p>
                </div>
                <div class="card-body">
                  <img class="smlThumbNail" src="./assets/images/weather.ico"></img>
                  <p>Temp: XX</p>
                  <p>Humidity: YY</p>
                  <p>UV index: BB</p>
                </div>
              </div> -->

            </div>
          </div>

        </div>
      </section>

    </div>
  </div>

  <!-- My JS Script  -->
  <script src="./libs/main.js" type="module"></script>

</body>
</html>
